<html>
<head><meta charset="UTF-8" />
<title>websocket test</title>
<script src="http://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script> 
<script type="text/javascript">
$(function(){
	var milkcocoa = new MilkCocoa('guitarim5iraya.mlkcca.com');
	var ds = milkcocoa.dataStore('test');

  $("#send").on('click', function(){
		var message = $("#message").val();
	  ds.send({'message': message});
  });

	ds.on('send', function(event) {
    var message_li = $('<li>').text(event.value.message);
    $("#msg-area").append(message_li);
  });
});
</script>
</head>
<body>
	<input type="text" id="message" />
	<input type="button" id="send" value="send"/>
	<ul id="msg-area" />
</body>
</html>
